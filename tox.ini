[tox]
envlist =
    py36, py37, py38, py39,
    clean,
    check,

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39

[testenv]
basepython =
    py: python3
    pypy: {env:TOXPYTHON:pypy}
    py36: {env:TOXPYTHON:python3.6}
    py37: {env:TOXPYTHON:python3.7}
    py38: {env:TOXPYTHON:python3.8}
    py39: {env:TOXPYTHON:python3.9}
    {clean,test,html,latexpdf,check,report,coverage}: python3
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
passenv =
    *
usedevelop = false
deps=
    mock
    pytest
    pytest-cov
    coverage
    reportlab
    sphinx-testing >= 0.5.2
    sphinx_selective_exclude
    sphinx_rtd_theme==0.5.2
    python-decouple
    suds-py3
    urlextract
    setuptools_scm
    matplotlib
    mlx.warnings >= 0.1.2
    mlx.traceability
    lxml
    sphinx
whitelist_externals =
    cp
    rm
    make
    mlx-warnings
commands=
    test: {posargs:py.test --cov=mlx.coverity --cov-report=term-missing -vv tests/}
    html: mlx-warnings --config warnings_config.json --command make -C example html
    latexpdf: mlx-warnings --config warnings_config.json --command make -C example latexpdf

[testenv:check]
deps =
    docutils
    twine
    check-manifest
    flake8
    readme-renderer
    pygments
skip_install = true
commands =
    python setup.py sdist
    twine check dist/*
    check-manifest {toxinidir} -u
    flake8 --ignore=W605,W391 mlx tests setup.py

[testenv:coverage]
deps =
    coverage
skip_install = true
commands =
    coverage xml --ignore-errors

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage combine --append
    coverage report
    coverage html

[testenv:clean]
commands = coverage erase
skip_install = true
deps = coverage
