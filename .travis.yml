language: python
sudo: false
dist: xenial
cache: pip
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all

stages:
  - check
  - test
  - deploy

jobs:
  include:
    # Stage Check
    - stage: check
      python: '2.7'
      env:
        - TOXENV=py27-check
    - stage: check
      python: '3.7'
      env:
        - TOXENV=py37-check
    # Stage test
    - stage: test
      python: '2.7'
      env:
        - TOXENV=py27-test,py27-sphinx1.3,py27-sphinx1.4,py27-sphinx1.5,py27-sphinx1.6,py27-sphinxlatest
    - stage: test
      python: '3.7'
      env:
        - TOXENV=py37-test,py37-sphinx1.3,py37-sphinx1.4,py37-sphinx1.5,py37-sphinx1.6,py37-sphinxlatest,py37-codecov
    # Stage deploy
    - stage: deploy
      python: 3.7
      env:
        - TOXENV=py37-test,py37-sphinxlatest,py37-codecov
      deploy:
        # production pypi
        - provider: pypi
          distributions: sdist bdist_wheel
          user: Letme
          password:
              secure: ""
          on:
            branch: master
            python: 3.7
            tags: true
        # publish example: build by tox, published to pages
        - provider: pages
          skip_cleanup: true
          local_dir: example/_build/html/
          github_token: $GITHUB_TOKEN
          on:
            branch: master
            python: 3.7

before_install:
  - python --version
  - uname -a
  - lsb_release -a

install:
  - pip install tox
  - pip install coverage
  - pip install python-decouple
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version

script:
  - tox -v

after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat

notifications:
  email:
    on_success: never
    on_failure: always

# Deploy: disable jekyll in order to publish subfolders with leading underscores as well to pages
before_deploy:
  - mkdir -p example/_build/html/
  - touch example/_build/html/.nojekyll

